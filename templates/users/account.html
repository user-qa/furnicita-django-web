{% extends 'base.html' %}
{% load static %}
{% block content %}
    <div class="main-content">
        <div class="wrap-banner">

            <!-- breadcrumb -->
            <nav class="breadcrumb-bg">
                <div class="container no-index">
                    <div class="breadcrumb">
                        <ol>
                            <li>
                                <a href="{% url 'pages:home' %}">
                                    <span>Home</span>
                                </a>
                            </li>
                            <li>
                                <a href="{% url 'users:account' %}">
                                    <span>My Account</span>
                                </a>
                            </li>
                        </ol>
                    </div>
                </div>
            </nav>

            <div class="acount head-acount">
                <div class="container">
                    <div id="main">
                        <h1 class="title-page">My Account</h1>
                        <div class="content" id="block-history">
                            <form action="{% url 'users:account' %}" id="customer-form" class="js-customer-form" method="post">
                                {% csrf_token %}
                                <div>
                                    <div class="form-group">
                                        <div>
                                            <input class="form-control" name="full_name" type="text" placeholder="Full Name" {% if account.full_name != None %} value="{{account.full_name}} {% endif %}">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div>
                                            <input class="form-control" name="company" type="text" placeholder="Company" {% if account.company != None %} value="{{account.company}} {% endif %}">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div>
                                            <input class="form-control" name="address" type="text" placeholder="Address" {% if account.address != None %} value="{{account.address}} {% endif %}">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div>
                                            <input class="form-control" name="city" type="text" placeholder="City" {% if account.city != None %} value="{{account.city}} {% endif %}">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div>
                                            <input class="form-control" name="postcode" type="text" placeholder="Postal/Zip Code" {% if account.postcode != None %} value="{{account.postcode}} {% endif %}">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div>
                                            <input class="form-control" name="phone" type="text" placeholder="Phone" {% if account.phone != None %} value="{{account.phone}} {% endif %}">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div>
                                            <input class="form-control" name="country" type="text" placeholder="Country" {% if account.country != None %} value="{{account.country}} {% endif %}">
                                        </div>
                                    </div>
                                </div>
                                <div class="clearfix">
                                    <div>
                                        <button class="btn btn-primary" type="submit">
                                            Update
                                        </button>
                                        <button class="btn btn-primary" type="button">
                                            Cancel
                                        </button>
                                    </div>
                                </div>
                            </form>

                        </div>
                        <div class="order">
                            <h4>
                                <span class="detail">Order History</span>
                            </h4>
                            <p>You haven't placed any orders yet.</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
